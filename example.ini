[example1]
id=001
name=Жадан і Собаки. Мадонна
title=Жадан і Собаки. Мадонна
author=Жадан і Собаки
extra=5-й студійний альбом українського гурту «Жадан і Собаки»

lines=
  Робота і хліб у чоловічих руках
  Кириличні літери на збитих кулаках
  Історії любові, історії війни
  Діти щороку підростають в осени
  Ми всі тут залишаємось у будні й вихідні
  Іконі у квартирах, як портрети рідні
  Все що необхідне для щоденного життя
  Церква, супермаркет і мобільне покриття
  Але хто ми з тобою?
  Ми с тобою хрещені
  Де ми хрещені?
  В церкві на Троєщині
  Це наші небеса
  І наші аномалії
  У господа немає для нас автокефалії...

